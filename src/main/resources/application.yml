server:
  port: ${PORT:8080}

spring:
  profiles:
    active:
      - dev
  datasource:
    url: jdbc:mysql://localhost:3306/users_db
    username: ${DB_AIM_USER_USERNAME}
    password: ${DB_AIM_USER_PASSWORD}
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  data:
    rest:
      base-path: /api
