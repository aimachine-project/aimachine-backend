server:
  port: ${PORT:8080}

spring:
  profiles:
    active:
      - dev
  datasource:
    url: jdbc:mysql://${DB_AIM_IP}/db_users?createDatabaseIfNotExist=true
    username: ${DB_AIM_USER_USERNAME}
    password: ${DB_AIM_USER_PASSWORD}
    initialization-mode: always
  jpa:
    database-platform: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update
  data:
    rest:
      base-path: /api
