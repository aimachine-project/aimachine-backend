version: 2

jobs:
  static-analysis:
    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - run: gradle ktlintCheck

  build:
    docker:
      - image: circleci/openjdk:11-jdk

    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle.kts" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle.kts" }}

  test:
    environment:
      JVM_OPTS: -Xmx3200m
      TERM: dumb

    docker:
      - image: circleci/openjdk:11-jdk
    steps:
      - checkout
      - run: gradle test